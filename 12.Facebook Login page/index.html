<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sailing in the Cosmos">
    <meta name="keywords" content="html, HTML">

    <!-- Icons -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- CSS -->

    <!-- JavaScript -->

    <!-- Font Awesome 5 -->

    <title>Facebook</title>

</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="login-form">
            <div class="input-fields">
                <input class="input-field" type="email" id="email" required>
                <input class="input-field" type="password" name="password" id="password" required>
            </div>

            <div class="buttons">
                <button class="btn login-btn">Login</button>
                <button class="btn forget-pass-btn">Forget password?</button>
                <button class="btn create-new-account">Create new account</button>                
            </div>
            
        </div>
    </div>

</body>
</html>
