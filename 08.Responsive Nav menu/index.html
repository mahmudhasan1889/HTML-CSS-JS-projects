    <title>Responsive Web Design</title>

    <style>

        .nav-menu{
            background-color: rgb(243, 140, 4);
            width: 100vw;
            display: flex;
            justify-content: flex-end;
        }

        .nav-menu a{
            padding: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: rgb(63, 63, 63);
            color: white;
            border-radius: 5px;
            margin: 10px;
            margin-right: 20px;
        }

        .nav-menu a:hover{
            background-color: rgb(39, 39, 39);
        }

        @media screen and (max-width:600px){
            .nav-menu{
                flex-direction: column;
                border-radius: 5px;
                justify-content: center;
            }

            .nav-menu a{
                font-size: 1.1rem;
                text-align: center;
            }
        }

    </style>

</head>

<body>

    <div class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Tutorial</a>
        <a href="#">About me</a>

    </div>

</body>
