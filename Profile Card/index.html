<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sailing in the Cosmos">
    <meta name="keywords" content="html, HTML">
    <meta name="author" content="Cosmic Nomad">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- JavaScript -->
    <script src="script.js" type="module"></script>

    <title>Profile card</title>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./images/ghost1.jpg" alt="Profile Image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Ghost Protocol</span>
            <span class="job">Call of Duty</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e13067;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-shield-plus' ></i>
                <span class="save">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-universal-access' ></i>
                <span class="kill">100k</span>
            </div>
            <div class="data">
                <i class='bx bxs-cable-car'></i>
                <span class="vehicle">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
