<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sailing in the Cosmos">
    <meta name="keywords" content="html, HTML">
    <meta name="author" content="Cosmic Nomad">

    <!-- Icons -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="script.js" type="module"></script>

    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/1b0a0e3d72.js" crossorigin="anonymous"></script>

    <title>Calculator Design</title>

</head>

<body>
    
    <h1>Calculator</h1>
    <div class="container">
        <div class="calc-head">
            <input type="text" id="result" maxlength="">
        </div>

        <div class="calc-body">
            <div>
                <input type="button" value="C" class="btn value">
                <input type="button" value="+/-" class="btn value">
                <input type="button" value="%" class="btn value">
                <input type="button" value="/" class="btn btn-style value">
            </div>
            <div>
                <input type="button" value="7" class="btn value">
                <input type="button" value="8" class="btn value">
                <input type="button" value="9" class="btn value">
                <input type="button" value="X" class="btn btn-style value">
            </div>
            <div>
                <input type="button" value="4" class="btn value">
                <input type="button" value="5" class="btn value">
                <input type="button" value="6" class="btn value">
                <input type="button" value="-" class="btn btn-style value">
            </div>
            <div>
                <input type="button" value="1" class="btn value">
                <input type="button" value="2" class="btn value">
                <input type="button" value="3" class="btn value">
                <input type="button" value="+" class="btn btn-style value">
            </div>
            <div>
                <input type="button" value="0" class="btn value">
                <input type="button" value="." class="btn value">
                <input type="button" value="DEL" class="btn value">
                <input type="button" value="=" class="btn btn-equal value">
            </div>
        </div>
    </div>

</body>
</html>
