<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sailing in the Cosmos">
    <meta name="keywords" content="html, HTML">
    <meta name="author" content="Cosmic Nomad">

    <!-- Icons -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="script.js" type="module"></script>

    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/1b0a0e3d72.js" crossorigin="anonymous"></script>

    <title>Login Form</title>

</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
    
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
    
                <div class="pass"><a href="#">Forgot password</a></div>
    
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
    
                <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
            </form>
        </div>
    </div>

</body>
</html>
